<!DOCTYPE html>
<html>
<head>
    <title>My Spotify Page</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<header>
    <h1>My Spotify</h1>
</header>

<section id="all-songs">
    <h2>All Songs</h2>
    <small>click song if you want to add to playlist</small>
    <ul id="all-songs-list">
        <!-- Songs will be dynamically added here -->
    </ul>
</section>

<section id="most-played">
    <h2>Most Played Songs</h2>
    <ol id="most-played-list">
        <li>Song 1</li>
        <li>Song 4</li>
    </ol>
</section>

<section id="playlist">
    <h2>Playlist</h2>
    <ul id="playlist-list">
        <!-- Playlist songs will be dynamically added here -->
    </ul>
</section>


<script src="/js/script.js"></script>
</body>
</html>
